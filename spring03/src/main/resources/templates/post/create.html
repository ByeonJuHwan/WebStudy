<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/layout.html }">

<div layout:fragment="content">
    <div class="card my-2">
        <div class="card-header">
            <h1 style="text-align: center">포스트 작성 페이지 </h1>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="my-2">
                    <label for="title" class="form-label">제목</label>
                    <input id="title" name="title" class="form-control" type="text" required autofocus/>
                </div>
                <div  class="my-2">
                    <label for="content" class="form-label">내용</label>
                    <textarea id="content" class="form-control" name="content" required></textarea>
                </div>
                <div class="my-2">
                    <label for="author" class="form-label">제목</label>
                    <input id="author" name="author" class="form-control" type="text" required/>
                </div>
                <div class="my-2">
                    <input type="submit" value="작성" class="form-control btn btn-success"/>
                </div>
                <div class="my-2">
                    <input type="reset" value="초기화" class="form-control btn btn-danger"/>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
