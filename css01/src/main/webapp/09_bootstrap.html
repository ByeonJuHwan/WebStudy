<!doctype html>
<html lang="kr">
<head>
<meta charset="utf-8">
<!-- 반응형 웹(responsive web) 으로 만들기 위해서 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>

<!-- Bootstrap에서 사용하는 CSS 파일 링크 -->
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <header class="row">
            <h1>Header</h1>
            <div class="card" style="width: 18rem;">
                <img src="images/paris.jpg" class="card-img-top"
                    alt="...">
                <div class="card-body">
                    <h5 class="card-title">Paris</h5>
                    <p class="card-text">나도 가고싶다 파리!</p>
                    <a href="#" class="btn btn-primary">파리 가기</a>
                </div>
            </div>

            <!-- nav 스크롤바  -->
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">변주환</a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarScroll"
                        aria-controls="navbarScroll"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse"
                        id="navbarScroll">
                        <ul
                            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                            style="-bs-scroll-height: 100px;">
                            <li class="nav-item"><a
                                class="nav-link active"
                                aria-current="page" href="#">키</a></li>
                            <li class="nav-item"><a
                                class="nav-link" href="#">몸무게</a></li>
                            <li class="nav-item dropdown"><a
                                class="nav-link dropdown-toggle"
                                href="#" role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"> 나이 </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item"
                                        href="#">Action</a></li>
                                    <li><a class="dropdown-item"
                                        href="#">Another action</a></li>
                                    <li><hr
                                            class="dropdown-divider"></li>
                                    <li><a class="dropdown-item"
                                        href="#">Something else here</a></li>
                                </ul></li>
                            <li class="nav-item"><a
                                class="nav-link disabled">Link</a></li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2"
                                type="search" placeholder="Search"
                                aria-label="Search">
                            <button class="btn btn-outline-success"
                                type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <Main class="row content">
            <h1>Main Content</h1>
        </Main>

        <footer class="row footer">
            <h1>Footer</h1>
        </footer>
    </div>



    <!-- Bootstrap이 사용하는 JavaScript 파일 포함. -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
