<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<style>
    div#panel{
        height: 200px;
        background-color:lightgray;
        margin: 16px;
        padding: auto;
    }
</style>
</head>
<body>

    <h1>jQuery 사용하기</h1>
    
    <button id="btn-hide">Hide</button>
    <button id="btn-show">Show</button>
    <button id="btn-toggle">Hide/Show Toggle</button>
    <br>
    <div id="panel">
        테스트
    </div>
    <!-- 
        jQuery: JavaScript를 (편리하게) 사용하기 위한 라이브러리.
        jQuery 라이브러리를 배보하는 CDM(Content Delivery Network)의 URL을 주소를 링크.
        jQuery를 사용하는 코드는 별도의 <script> 태그 안에서 작성.
     -->

    <!--(1) jQuery CDN 설정 -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous"></script>
	
    <!-- (2) jQuery를 이용하는 자바스크립트 코드 -->
    <script>
    /* jQuery 기본 문법 :
    	$(selector).action(param, ...);
        - $(selector) : HTML 요소를 찾는 방법.
        - $('#id'): document.querySelector()와 동일. -> element를 리턴
        - $('id 이외의 selector') : document.querySelectorAll() 과 동일. -> element들을 배열을 리턴.
    */
    
    const panel = $('#panel');  //document.querySelector('#panel')
    
    // id = 'btn-hide'인 버튼에 'click' 이벤트 리스터 등록
    $('#btn-hide').click(function(){
    	panel.hide(1000); // 1000은 애니메이션 시간. 단위 ms. 1000ms = 1초
    })
    
    // id = 'btn-show'인 버튼에 'click' 이벤트 리스터 등록
    $('#btn-show').click(function(){
    	panel.show(2000); // 2초
    })
    
     // id = 'btn-toggle'인 버튼에 'click' 이벤트 리스터 등록
     $('#btn-toggle').click(function (){
    	 panel.toggle(3000); //3초
     })
    </script>
    
</body>
</html>
