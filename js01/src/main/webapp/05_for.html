<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
    <h1>JavaScript for</h1>
    <div id="result"></div>
    
    <script>
    const result = document.getElementById('result'); // <div> element를 찾음.
    let text = ''; // 구구단 2단의 내용을 작성할 문자열
    for(let n = 1; n<10; n++){
    	//text += '2 x ' + n + ' = ' + (2*n) + '<br/>';
    	text += `2 x ${n} = ${2*n} <br/>`;
    }
    text += '<hr/>';
    result.innerHTML = text;
    
    // 구구단 2단부터 9단까지 출력
    for(let n = 2; n<10; n++){
    	for(let t = 1; t<10; t++){
    		text += `${n} x ${t} = ${n*t} </br>`;
    	}
    	text += '<hr/>';
    	result.innerHTML = text;
    }
    
    // 구구단을 2단은 2x2 까지, 3단은 3x3까지, ..., 9단은 9x9까지 출력.
    for(let n = 2; n<10; n++){
        for(let t = 1; t<=10; t++){
        	if(n<t){
        		break;
        	}
            text += `${n} x ${t} = ${n*t} </br>`;
        }
        text += '<hr/>';
        result.innerHTML = text;
    }
    </script>
</body>
</html>
